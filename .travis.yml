language: python

python:
  - 3.6.3

cache:
  pip: true
  directories:
    - ~/.virtualenvs

install:
  - pip install -U pip wheel
  - pip install setuptools==24.0.3
  - pip install pipenv==9.0.3
  - pipenv install -d

env:
  - HEAVY_META_DB_NAME=heavy_meta-test

before_script:
  - ./ci/setup.sh

script:
  - pytest -vvv --cov=.
  - pylint hm_web -r n -f colorized
